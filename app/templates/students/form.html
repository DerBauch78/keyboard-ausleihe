{% extends "base.html" %}
{% block title %}{% if student %}Sch체ler bearbeiten{% else %}Neuer Sch체ler{% endif %} - Keyboard-Ausleihe{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
            {% if student %}{{ student.full_name }} bearbeiten{% else %}Neuen Sch체ler anlegen{% endif %}
        </h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Nachname *</label>
                <input type="text" id="last_name" name="last_name" required
                    value="{{ student.last_name if student else '' }}"
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">Vorname *</label>
                <input type="text" id="first_name" name="first_name" required
                    value="{{ student.first_name if student else '' }}"
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="class_id" class="block text-sm font-medium text-gray-700 mb-1">Klasse *</label>
                <select id="class_id" name="class_id" required class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="">Bitte w채hlen...</option>
                    {% for cls in classes %}
                    <option value="{{ cls.id }}" {% if student and student.class_id == cls.id %}selected{% endif %}>{{ cls.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notizen</label>
                <textarea id="notes" name="notes" rows="3"
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">{{ student.notes if student else '' }}</textarea>
            </div>
            
            <div class="flex justify-end gap-3 pt-4">
                <a href="{{ url_for('students.index') }}" class="px-4 py-2 text-gray-600 hover:text-gray-800">Abbrechen</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    {% if student %}Speichern{% else %}Anlegen{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
