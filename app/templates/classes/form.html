{% extends "base.html" %}
{% block title %}{% if school_class %}Klasse bearbeiten{% else %}Neue Klasse{% endif %} - Keyboard-Ausleihe{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
            {% if school_class %}Klasse {{ school_class.name }} bearbeiten{% else %}Neue Klasse anlegen{% endif %}
        </h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Klassenname</label>
                <input type="text" id="name" name="name" required placeholder="z.B. 5A"
                    value="{{ school_class.name if school_class else '' }}"
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="grade" class="block text-sm font-medium text-gray-700 mb-1">Jahrgang</label>
                <select id="grade" name="grade" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="5" {% if school_class and school_class.grade == 5 %}selected{% endif %}>5 (Ausleihe)</option>
                    <option value="6" {% if school_class and school_class.grade == 6 %}selected{% endif %}>6 (RÃ¼ckgabe)</option>
                </select>
            </div>
            
            <div>
                <label for="class_teacher" class="block text-sm font-medium text-gray-700 mb-1">Klassenlehrer (optional)</label>
                <input type="text" id="class_teacher" name="class_teacher"
                    value="{{ school_class.class_teacher if school_class else '' }}"
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="music_teacher" class="block text-sm font-medium text-gray-700 mb-1">Musiklehrer (optional)</label>
                <input type="text" id="music_teacher" name="music_teacher"
                    value="{{ school_class.music_teacher if school_class else '' }}"
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="flex justify-end gap-3 pt-4">
                <a href="{{ url_for('classes.index') }}" class="px-4 py-2 text-gray-600 hover:text-gray-800">Abbrechen</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    {% if school_class %}Speichern{% else %}Anlegen{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
